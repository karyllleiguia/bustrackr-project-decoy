<!-- Edit Staff Modal -->
<div class="modal fade" id="edit_staff" tabindex="-1" aria-labelledby="editStaffLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="editStaffLabel">Edit Staff</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Edit Staff Form -->
        <!-- Form action is dynamically set by JS in admin_user_management.html -->
        <form method="POST" action="{% url 'edit_staff' %}">

          {% csrf_token %}

          
          <div class="mb-3">
            
            <label for="editStaffName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editStaffName" name="name" placeholder="Enter new name" required>
          </div>

          <div class="mb-3">
            <label for="editStaffPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="editStaffPassword" name="password" placeholder="Enter new password (optional)">
            <small class="text-muted">Leave blank if you don't want to change the password.</small>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
