<div class="dashboard-overview">
  <h4 class="mb-4">Dashboard Overview</h4>

  <!-- Stats Row -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card-stat">
        <p>Active Buses</p>
        <h3>24</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-stat">
        <p>Delays</p>
        <h3>24</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-stat">
        <p>Passengers Today</p>
        <h3>24</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-stat">
        <p>Completed Trips</p>
        <h3>24</h3>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card p-3 bus-table">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Bus Schedule</h5>
      <div>
        <button class="btn btn-light btn-sm me-2">Today</button>
        <button class="btn btn-light btn-sm">Filter</button>
      </div>
    </div>

    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>Plate No.</th>
          <th>Destination</th>
          <th>Departure</th>
          <th>Status</th>
          <th>Seats</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6" class="text-center text-muted">No data available</td></tr>
      </tbody>
    </table>
  </div>
</div>
